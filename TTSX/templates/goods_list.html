{% extends 'base_user_center.html' %}
{% block right_content %}
<div class="container-fluid" style="color: F3F3F3;  margin-left: 200px;" >
  <div class="row">
      <div class="col-md-11 col-md-offset-1">
          <table class="table table-bordered table-hover table-striped">
              <tr>
                  <td>商品图片</td>
                  <td>商品标识</td>
                  <td>商品名称</td>
                  <td>商品价格</td>
                  <td>商品库存</td>
                  <td>商品销量</td>
                  <td>商品类型</td>
                  <td>商品状态</td>
                  <td>商品修改</td>
              </tr>
              {% for i in goodss %}
            <tr>
                <td><img src="/{{ i.image.url }}" alt="" class="img-circle" width="50px" height="50px"></td>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.price}}</td>
                <td>{{i.stock}}</td>
                <td>{{i.sales}}</td>
                <td>{{i.type.name}}</td>
                <td>{{i.status}}</td>
                <td><a href="{% url 'goods:update_goods' i.id %}"><button value="">修改商品</button></a></td>
            </tr>
              {% empty%}
              <tr>
                <td>没有商品</td>
            </tr>
              {% endfor %}

          </table>

      </div>
  </div>
</div>
{% endblock right_content %}
