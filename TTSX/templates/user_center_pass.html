{% extends 'base_user_center.html' %}
{% block right_content %}
<div class="right_content clearfix">
    <div class="info_con clearfix">
         <h3>{{msg}}</h3>
        <h3 class="common_title2">修改密码</h3>
        <br>
        <form  action="{% url 'user:user_pass' %}"  method="post"  enctype="multipart/form-data" >
             {% csrf_token %}
            <div class="input-group">
                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">用户名</button>
                            </span>
                <input type="text" class="form-control"  style="width: 325px;"  disabled required  name="username" id="username"  value="{{user.username}}">
            </div>
            <br>
            <div class="input-group">
                 <span class="input-group-btn">
                                <button class="btn btn-default" type="button">用户原密码</button>
                            </span>
                <input type="password"  class="form-control"  style="width: 300px;"  name="oldpassword" id="oldpassword" >
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">用户新密码</button>
                            </span>
                <input type="password" class="form-control"  style="width: 300px;"  name="password" id="password" >
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">确认密码</button>
                            </span>
                 <input type="password" class="form-control"  style="width: 318px;"  name="confirmpwd" id="confirmpwd" >
            </div>
            <br>
            <button type="submit" class="btn btn-default">提交数据</button>
        </form>
    </div>
</div>
{% endblock right_content %}
