{% extends 'base_user_center.html' %}
{% load staticfiles %}
{% block right_content %}
<div class="right_content clearfix">
    <h3 class="common_title2">收货地址</h3>
    <div class="site_con">
        <dl>
            <dt>当前地址：</dt>
            {% if address %}
            <dd><input type="radio" name="addr" checked><label>{{ address.addr }} {{ address.intro }} （{{ address.receiver }} 收） {{ address.phone }}</label></dd>
            {% else %}
            <dd>无默认地址</dd>
            {% endif %}
        </dl>
    </div>
    <h3 class="common_title2">编辑地址</h3>
    <h1 style="color: #c40000;font-size: large;position: relative;left: 200px">{{ error }}</h1>
    <div class="site_con" >
        <form method="post" action="{% url 'user:user_address' %}">
            {% csrf_token %}
            <div class="input-group " >
               <span class="input-group-btn">
                                <button class="btn btn-default" type="button">收件人</button>
                            </span>
                <input type="text" id="receiver"  class="form-control" style="width: 300px;"  placeholder="请输入..." name="receiver">
            </div>
            <br>
            <div class="input-group">
               <span class="input-group-btn">
                                <button class="btn btn-default" type="button">收件地址</button>
                            </span>
                <div class="info">
                    <div style="  margin-right: 600px;">
                        <select id="s_province" name="s_province"></select>  
                        <select id="s_city" name="s_city"></select>  
                        <select id="s_county" name="s_county"></select>
                        <script class="resources library" src="/static/js/area.js" type="text/javascript"></script>
                        <script type="text/javascript">_init_area();</script>
                    </div>
                    <div id="show"></div>
                </div>
            </div>
            <br>
            <div class="input-group">
                 <span class="input-group-btn">
                                <button class="btn btn-default" type="button">详细描述</button>
                            </span>
                 <input id='intro' type="text" value="" class="form-control"
                                 style="width: 300px;"  placeholder="请输入..." name="intro"/>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">邮政编码</button>
                            </span>
                 <input id='zip_code' type="text" value="" class="form-control"
                                 style="width: 300px;"  placeholder="请输入..." name="zip_code"/>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">手机号码</button>
                            </span>
                 <input id='phone' type="text" value="" class="form-control"
                                 style="width: 300px;"  placeholder="请输入..." name="phone"/>
            </div>
            <input type="hidden" id="addr_id" name="addr_id" value="0">
            <input type="hidden" id="type" name="type" value="change">
            <input type="submit" value="提交" class="info_submit">
        </form>
    </div>


    <style type="text/css">
    .vad { margin: 250px 0 5px; font-family: Consolas,arial,宋体,sans-serif; text-align:center;}
    .vad a { display: inline-block; height: 36px; line-height: 36px; margin: 0 5px; padding: 0 50px; font-size: 14px; text-align:center; color:#eee; text-decoration: none; background-color: #222;}
    .vad a:hover { color: #fff; background-color: #000;}
    .thead { width: 728px; height: 90px; margin: 0 auto; border-bottom: 40px solid #fff;}

    </style>


</div>
{% endblock right_content %}
