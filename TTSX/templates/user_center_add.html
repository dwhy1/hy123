{% extends 'base_user_center.html' %}
{% block right_content %}
<div class="right_content clearfix">
    <div class="info_con clearfix">
        {{msg}}
        <h3 class="common_title2">完善信息</h3>
        <br>
        <form action="{% url 'user:user_add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">用户昵称</button>
                            </span>
                <input type="text" class="form-control"   style="width: 300px;"  name="nickname" id="nickname">
                <br>
            </div>
            <br>
            <div class="input-group">
                 <span class="input-group-btn">
                                <button class="btn btn-default" type="button">用户年龄</button>
                            </span>
                <input type="text" class="form-control"   style="width: 300px;"    name="age" id="age">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">用户性别</button>
                            </span>
               <div style="margin-right: -54px">
                    {% if user.userinfo.gender == '男'%}
                <input type="radio" class="" name="gender" id="gender" value="男" checked>男
                <input type="radio" class="" name="gender" id="gender1" value="女">女
                {% else %}
                <input type="radio" class="" name="gender" value="男">男
                <input type="radio" class="" name="gender" value="女" checked>女
                {% endif %}
               </div>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-btn" >
                                <button class="btn btn-default" type="button">用户头像</button>
                            </span>
                <div class="register-list-con register_tipsBox1"  style="bottom: -100px;">
                            <input type="file" value=""  id="headers"   name="headers">
                        </div>
            </div>
            <br>
            <button type="submit" class="btn btn-default">提交数据</button>
        </form>
    </div>
</div>
{% endblock right_content %}
